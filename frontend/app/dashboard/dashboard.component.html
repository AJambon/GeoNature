<div class="container-fluid">
    <div class="card">
        <div class="row row-sm">
            <div class="col-sm-8 offset-sm-2 padding-sm">
                <h5 class="card-header" style="text-align:center"><b>Synthèse par année</b></h5>
            </div>
            <div class="col-md-2 padding-sm" style="vertical-align:center">
                <button id="hide-btn" class="btn btn-sm btn-secondary"
                    (click)="hideHistogram($event)">Afficher/masquer</button>
                <!-- <img src="../../assets/hide.png" width=100%> -->
            </div>
        </div>
    </div><br />
    <div id="dashboard-histogram" *ngIf="showHistogram">
        <dashboard-histogram [taxonomies]="taxonomies"></dashboard-histogram>
    </div><br />

    <div class="card">
        <div class="row row-sm">
            <div class="col-sm-8 offset-sm-2 padding-sm">
                <h5 class="card-header" style="text-align:center"><b>Synthèse par entité géographique</b></h5>
            </div>
            <div class="col-md-2 padding-sm" style="vertical-align:center">
                <button id="hide-btn" class="btn btn-sm btn-secondary"
                    (click)="hideMap($event)">Afficher/masquer</button>
                <!-- <img src="../../assets/hide.png" width=100%> -->
            </div>
        </div>
    </div><br />
    <div id="dashboard-maps" *ngIf="showMap">
        <dashboard-maps [taxonomies]="taxonomies" [yearsMinMax]="yearsMinMax"></dashboard-maps>
    </div><br />

    <div class="card">
        <div class="row row-sm">
            <div class="col-sm-8 offset-sm-2 padding-sm">
                <h5 class="card-header" style="text-align:center"><b>Synthèse par niveau taxonomique</b></h5>
            </div>
            <div class="col-md-2 padding-sm" style="vertical-align:center">
                <button id="hide-btn" class="btn btn-sm btn-secondary"
                    (click)="hidePieChart($event)">Afficher/masquer</button>
                <!-- <img src="../../assets/hide.png" width=100%> -->
            </div>
        </div>
    </div><br />
    <div id="dashboard-pie-chart" *ngIf="showPieChart">
        <dashboard-pie-chart [taxonomies]="taxonomies" [yearsMinMax]="yearsMinMax"></dashboard-pie-chart>
    </div><br />

    <div class="card">
        <div class="row row-sm">
            <div class="col-sm-8 offset-sm-2 padding-sm">
                <h5 class="card-header" style="text-align:center"><b>Espèces recontactées, non recontactées et
                        nouvelles</b></h5>
            </div>
            <div class="col-md-2 padding-sm" style="vertical-align:center">
                <button id="hide-btn" class="btn btn-sm btn-secondary"
                    (click)="hideSpecies($event)">Afficher/masquer</button>
                <!-- <img src="../../assets/hide.png" width=100%> -->
            </div>
        </div>
    </div><br />
    <div id="dashboard-species" *ngIf="showSpecies">
        <dashboard-species [distinctYears]="distinctYears"></dashboard-species>
    </div><br />
</div>

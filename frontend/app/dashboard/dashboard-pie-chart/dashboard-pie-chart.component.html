<div class="row row-sm">

    <div class="col-md-2 padding-sm">
        <div class="card" style="height:100%">
            <h5 class="card-header" style="text-align:center; color:white">Filtres</h5>
            <div class="card-body">

                <div id="filters">
                    <form [formGroup]="pieChartForm">
                        <div class="form-group">
                            <label class="col-form-label"><b> Période </b></label>
                            <div class="row justify-content-md-center">
                                <div class="col-md-11">
                                    <nouislider class="nouislider" [connect]="true" [tooltips]="true"
                                        [min]="yearRange[0]" [max]="yearRange[1]" [step]="1"
                                        [formControl]="pieChartForm.controls.selectedYearRange"
                                        (change)="getCurrentParameters($event)"></nouislider>
                                </div>
                            </div>
                        </div><br />
                        <div class="form-group">
                            <label class="col-form-label"><b> Niveau taxonomique </b></label>
                            <select class="form-control form-control-sm" [disableControl]="disabled"
                                formControlName="selectedFilter" (change)="getCurrentParameters($event)">
                                <option> Groupe INPN 1 </option>
                                <option> Groupe INPN 2 </option>
                                <option> Règne </option>
                                <option> Phylum </option>
                                <option> Classe </option>
                                <option> Ordre </option>
                            </select>
                        </div>
                    </form>
                </div><br />

                <em class="fa fa-md fa-info-circle" aria-hidden="true"></em>
                <small>Il est possible de cliquer sur
                    les éléments de légende du graphe
                    pour les faire
                    disparaître ou réapparaître.
                </small>

                <div style="text-align: center">
                    <div class="spinner-border text-secondary m-5" role="status" *ngIf="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-10 padding-sm">
        <div style="display: block">
            <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
                [colors]="pieChartColors" [options]="pieChartOptions">
            </canvas>
        </div>
    </div>

</div>
<br />

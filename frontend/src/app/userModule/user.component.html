<div class="card card-page center-in-div">
  <div class="card-header">
    <h3 class="underlined main-color"> Mes informations </h3>
    <div class="float-right">
      <ng-container *ngIf="form.disabled else validation">
        <button 
          type="button" 
          class="btn btn-sm btn-info" 
          matTooltip="Editer ces informations" 
          matTooltipPosition="left"
          (click)="form.enable()">
          <i class="fa fa-edit"></i>
        </button>
      </ng-container>
      <ng-template #validation>
        <button 
        type="button" 
        class="btn btn-sm btn-info" 
        matTooltip="Enrigistrer modifications" 
        matTooltipPosition="left"
        (click)="save()">
          <i class="fa fa-check"></i> Enregistrer
        </button>
      </ng-template>
    </div>
  </div>

  <div class="card-body">
    <form [formGroup]="form">
      <div>
        <div class="form-group row">
          <label for="nom_role" class="col-sm-3 col-form-label text-right">Nom</label>
          <div class="col-sm-9">
            <input 
              type="text" 
              class="form-control-plaintext" 
              id="nom_role" 
              placeholder="Nom" 
              formControlName="nom_role">
          </div>
        </div>
        <div class="form-group row">
          <label for="prenom_role" class="col-sm-3 col-form-label text-right">Prenom</label>
          <div class="col-sm-9">
            <input 
              type="text" 
              class="form-control-plaintext" 
              id="prenom_role" 
              placeholder="Prenom" 
              formControlName="prenom_role">
          </div>
        </div>
      </div>
      <mat-divider></mat-divider>

      <div>
        <div class="form-group row">
          <label for="identifiant" class="col-sm-3 col-form-label text-right">Login</label>
          <div class="col-sm-9">
            <input 
              type="text" 
              class="form-control-plaintext" 
              id="identifiant" 
              placeholder="Login" 
              formControlName="identifiant">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-3 col-form-label text-right">Adresse mail</label>
          <div class="col-sm-9">
            <input 
              type="text" 
              class="form-control-plaintext" 
              id="email" 
              placeholder="Email" 
              formControlName="email">
          </div>
        </div>
        <div><button>Changer de mot de passe</button></div>
      </div>

      <mat-divider></mat-divider>
      <div class="form-group row">
        <label for="remarques" class="col-sm-3 col-form-label text-right"> Remarques </label>
        <div class="col-sm-9">
          <textarea 
          id="remarques" 
          class="form-control"
          placeholder="Informations complÃ©mentaires..." 
          formControlName="remarques"></textarea>
        </div>
      </div>
    </form>
    {{role|json}}

  </div>

</div>

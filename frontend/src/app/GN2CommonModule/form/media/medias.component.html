<div>
  <div>
    <div *ngFor="let media of medias; let i = index" class="media-list">
      <pnx-media
        [(media)]="media"
        [(bEdit)]="bEditMedias[i]"
        [(bFreeze)]="bFreeze"
        [(bLoading)]="bLoading"
        [bEditable]="bEditable"
        (validMediaChange)="onValidMediaChange($event, i)"
        (actionProcessed)="onActionProcessed($event)"
        [schemaDotTable]="schemaDotTable"
        [uuidAttachedRow]="uuidAttachedRow"
      >
      </pnx-media>
    </div>
  </div>
  <div class="add-btn">
    <button
      *ngIf="bEditable"
      class="btn btn-success btn-sm"
      id="add-media-btn"
      [disabled]="bFreeze || bLoading"
      (click)="addMedia()"
    >
      <i id="icon-add" class="fa fa-plus" aria-hidden="true"></i>
      {{ 'Media.add' | translate }}
    </button>
  </div>
  <!-- bFreeze {{bFreeze}} <br>
  bLoading {{bLoading}} <br>
  bEditMedias {{bEditMedias | json}}<br>
  bValidMedias {{bValidMedias | json}}<br> -->
</div>

<div>
  <p *ngIf="media.href()">
    <a [href]="media.href()">
      {{ 'Media.link' | translate }}
    </a>
  </p>
  <pnx-dynamic-form-generator
    #dynamicForm
    [autoGenerated]="true"
    [myFormGroup]="mediaForm"
    [formsDefinition]="mediaFormDefinition"
    (fileChange)="($event)"
  ></pnx-dynamic-form-generator>
  <button
    *ngIf="mediaForm.value.bFile === 'Uploader un fichier'"
    mat-mini-fab
    class="btn-upload"
    id="upload-media-btn"
    (click)="uploadMedia()"
    [disabled]="!(media.readyForUpload() && mediaForm.value.file)"
  >
    <mat-icon matTooltip="{{ 'Media.add' | translate }}">publish</mat-icon>
  </button>
</div>

<small> {{label}} </small>
<div class="input-group">
  <select class="form-control form-control-sm" [disableControl]="disabled" [formControl]="parentFormControl" [compareWith]="compareFn">
    <option *ngFor="let item of items" [ngValue]="item" [title]="item[titleKey]">
      {{item[displayedKey]}} </option>
  </select>
</div>

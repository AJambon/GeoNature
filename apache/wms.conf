<Directory /usr/lib/cgi-bin/mapserv>
   Allow from all
</Directory>

Alias /wmsgeonature /usr/lib/cgi-bin/mapserv
<Location /wmsgeonature>
  Options +ExecCGI
   # If you use tilecache and want to prevent direct WMS access:
   ##Order allow,deny
   ##Allow from 127.0.0.1

   # should be remove later (in production mode)
   Allow from all

   SetHandler cgi-script
   SetEnv MS_MAPFILE /var/www/localhost/private/trunk/geonature/wms/wms.map
   SetEnv MS_MAPFILE_PATTERN "^/var/www/localhost/private/trunk/geonature/wms/wms.map$"
</Location>

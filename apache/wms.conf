<Location /usr/lib/cgi-bin/mapserv>
#   Deny from all
   Allow from all
</Location>

Alias /faun/faun /usr/lib/cgi-bin/mapserv
<Location /faun/faun>
  Options +ExecCGI
    # If you use tilecache and want to prevent direct WMS access:
   ##Order allow,deny
   ##Allow from 127.0.0.1

   # should be remove later (in production mode)
   Allow from all

   SetHandler cgi-script
   SetEnv MS_MAPFILE /home/synthese/dev/FF-synthese/wms/wms.map
   SetEnv MS_MAPFILE_PATTERN "^/home/synthese/dev/FF-synthese/wms/wms.map$"
</Location>
